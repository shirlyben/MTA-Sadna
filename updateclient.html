<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style/common.css">
    <link rel="stylesheet" href="style/Client.css">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $(function() {
                $("#common").load("Common.html");
            });
        });
    </script>
    <script>
        $(document).ready(function() {
            $(".hamburger").click(function() {
                $(".wrapper").toggleClass("collapse");
            });
        });
    </script>
    <script>
        function showfun() {
            var x = document.getElementById("formclient");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
    </script>

</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <div id="common"></div>

    <div class="main_container">
        <h2> עדכון לקוח</h2>



        <nav class="navbar navbar-light col-sm-10">
            <form class="form-inline">
                <input class="form-control" type="search" placeholder="הזן ת.ז ללקוח המיועד לעדכון" aria-label="Search">
                <button class="btn btn-outline-primary" type="button" onclick="showfun()">חפש</button>
            </form>
        </nav>

        <div id="formclient" style="display: none;">
            <form id="clientform">
                <h5>פרטים אישיים</h5>

                <div class="form-row">



                    <div class="form-group col">
                        <label for="name">תעודת זהות</label>
                        <input type="number" class="form-control" id="inputid" value="204398937" readonly>
                    </div>
                    <div class="form-group col">
                        <label for="name">שם מלא</label>
                        <input type="text" class="form-control" id="inputname" value="שירלי בן אליהו">
                    </div>
                    <div class="form-group col">
                        <label for="inputAddress">כתובת</label>
                        <input type="text" class="form-control" id="inputAddress" value="הרמן כהן 4  תל אביב">
                    </div>

                </div>
                <h5>פרטים ליצירת קשר</h5>
                <div class="form-row">

                    <div class="form-group col">
                        <label for="phone">טלפון</label>
                        <input type="number" class="form-control" id="inputphone" value="0547240007">
                    </div>
                    <div class="form-group form-check col">
                        <label for="exampleInputEmail1">מייל</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="shirlyben204@gmail.com">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group form-check-inline col">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1" checked="true">
                        <label class="form-check-label" for="exampleCheck1">מאשר דיוור</label>
                    </div>
                </div>



                <button type="submit" class="btn btn-primary">שמירה</button>
            </form>
        </div>
    </div>



</html>
