    <div class="main_container">
        <h2>יצירת עובד</h2>
       
      
        <form id="emplForm" method="post" action="createEmpl.php">

                <h5>פרטים אישיים</h5>

                <div class="form-row">

                    <div class="form-group col">
                        <label for="name">תעודת זהות</label>
                        <input type="number" class="form-control" name="inputid">
                    </div>
                    <div class="form-group col">
                        <label for="name">שם מלא</label>
                        <input type="text" class="form-control" name="inputname">
                    </div>

                    <div class="form-group col">
                        <label for="name">תאריך לידה</label>
                        <input type="date" class="form-control" name="inputBirthDate" >
                    </div>

                    <div class="form-group col">
                        <label for="name">תאריך תחילת עבודה</label>
                        <input type="date" class="form-control" name="inputStartDate">
                    </div>
                    
                    <div class="form-group col">
                        <label for="inputAddress">כתובת</label>
                        <input type="text" class="form-control" name="inputAddress">
                    </div>
                    
                    <div>
                        <label for="Name">מין:</label> <br>    
                        <input type="radio" id="male" name="inputGender" value="אישה">
                   
                        <label for="male">גבר</label>
                        <input type="radio" id="female" name="inputGender" value="גבר">
                    
                        <label for="female">אישה</label>
                        <input type="radio" id="other" name="inputGender" value="אחר">
                    
                         <label for="other">אחר</label>
                    </div>

                </div>
                <h5>פרטים ליצירת קשר</h5>
                <div class="form-row">

                    <div class="form-group col">
                        <label for="phone">טלפון</label>
                        <input type="number" class="form-control" name="inputphone" >
                    </div>
                    <div class="form-group col">
                        <label for="phone2">  טלפון נוסף</label>
                        <input type="number" class="form-control" name="inputphone2" >
                    </div>
                    <div class="form-group form-check col">
                        <label for="exampleInputEmail1">מייל</label>
                        <input type="email" class="form-control" name="inputEmail" aria-describedby="emailHelp" >
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                
                </div>

                <h5>פרטי בנק</h5>
                <div class="form-row">

                    <div class="form-group col">
                        <label for="bankName">שם בנק</label>
                        <input type="text" class="form-control" name="inputBankName">
                    </div>
                    <div class="form-group form-check col">
                        <label for="bankNum">מספר בנק</label>
                        <input type="number" class="form-control" name="inputBankNum" >
                     
                    </div>
                    <div class="form-group form-check col">
                        <label for="bankAccount">מספר חשבון</label>
                        <input type="number" class="form-control" name="inputBankAccount" >
                </div>

                <div class="container">

                <button type="submit" class="btn btn-primary">שמירה</button>
