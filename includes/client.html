    <div id="common"></div>

    <div class="main_container">
        <h2>יצירת לקוח</h2>
        <form id="clientform" method="post" action="createclient.php">
            <h5>פרטים אישיים</h5>
            <div class="form-row">

                <div class="form-group col">
                    <label for="id">תעודת זהות</label>
                    <input type="number" class="form-control" name="inputid">
                </div>
                <div class="form-group col">
                    <label for="name">שם מלא</label>
                    <input type="text" class="form-control" name="inputname">
                </div>
                <div class="form-group col">
                    <label for="inputAddress">כתובת</label>
                    <input type="text" class="form-control" name="inputAddress">
                </div>

            </div>
            <h5>פרטים ליצירת קשר</h5>
            <div class="form-row">

                <div class="form-group col">
                    <label for="phone">טלפון</label>
                    <input type="number" class="form-control" name="inputphone">
                </div>
                <div class="form-group form-check col">
                    <label for="exampleInputEmail1">מייל</label>
                    <input type="email" class="form-control" name="InputEmail1" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group form-check-inline col">
                    <input type="checkbox" class="form-check-input" name="inputcheckbox">
                    <label class="form-check-label" for="exampleCheck1">מאשר דיוור</label>
                </div>
            </div>
            <h5>פרטי הגעה</h5>
            <div class="form-row">

                <div class="form-group col-md-4">
                    <label for="inputState">מקור הגעה</label>
                    <select name="inputState" class="form-control">
        <option selected>המלצת חבר</option>
        <option>רשתות חברתיות</option>
        <option>מודעה שיווקית</option>
        <option>אחר</option>
      </select>
                </div>


            </div>
            <button type="submit" class="btn btn-primary">שמירה</button>
        </form>

    </div>
